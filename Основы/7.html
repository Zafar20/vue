<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="getDate"></button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'mounted and created',
            },
            methods: {
                getDate() {
                    alert(`the time is ${Date.now().toLocaleString()}`)
                }
            },
            created() {
                this.getDate()
            },
            mounted() {
                this.getDate()
            }

        })
    </script>
</body>
</html>
