<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <input type="text" v-model="text">
        <!-- <button @click="getLowerText">Get Lower text</button> -->
        <p>{{ toLower }}</p>
        <!-- <p>{{ textLower }}</p> -->
    </div>

    
    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'methods',
                text: '',
                textLower: ''
            },
            computed: {
                toLower() {
                    return this.text.toLowerCase();
                }
            },
            methods: {
                getLowerText() {
                    // console.log(`This text is ${this.text}`);
                    this.textLower = this.text.toLowerCase();
                }
            }
        })
    </script>
</body>
</html>
